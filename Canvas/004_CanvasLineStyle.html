<!DOCTYPE html>
<html>
<head>
	<title>Canvas</title>
	<script src="modernizr-2.0.6.js"></script>
	<script>
		function draw() {
			// проверка поддержки элемент canvas в браузере.
			if (!Modernizr.canvas) return;

            // получение элемента и его графического контекста.
			var canvas = document.getElementById("canvas");
			var context = canvas.getContext("2d");

			context.save();
			context.translate(100, 100);

			// начало пути
			context.beginPath();
			context.moveTo(0, 0);
			context.lineTo(100, 0)
			context.lineTo(100, 100);
			context.lineTo(0, 100);
			context.closePath();

			// настройка стилей линии.
			context.lineWidth = 8;
			context.strokeStyle = "green";
			context.lineJoin = "bevel";
			context.stroke();

            // восстанавливаем прежнее состояние контекста.
			context.restore();
		}

		if (window.addEventListener)
			window.addEventListener("load", draw, true);
	</script>
</head>
<body>
	<canvas id="canvas" height="300" width="300" style="border: solid 1px black;">
		Ваш браузер не поддерживает элемент <b>Canvas</b>
	</canvas>
	
</body>
</html>
