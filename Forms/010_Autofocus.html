<!DOCTYPE html>
<html>
<head>
	<title>Атрибут autofocus</title>
</head>
<body>
	<form>
		<p>
			<label>Первое поле<input type="search" name="querty" /></label>
		</p>
		<p>
			<label>
				Второе поле с автофокусом
				<!--
					Атрибут autofocus определяет элемент управления, который получит фокус, когда загрузится страница
				-->
				<input type="search" name="querty" autofocus="autofocus" /></label>
		</p>
		<p>
			<input type="submit" value="Отправить">
		</p>
	</form>
</body>
</html>
